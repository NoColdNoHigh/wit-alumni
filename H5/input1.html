<script>
    function witconsole() {
        console.log(1, last_obj.title)
    }

    function copyToClipboard() {
        window.clipboardData.setData("Text", '复制测试');
        alert("复制成功，请粘贴到你的QQ/MSN上推荐给你的好友");
    }

    function copyfromClipboard(e) {
        if (window.clipboardData && window.clipboardData.getData) { // IE
            pastedText = window.clipboardData.getData('Text');
        } else {
            pastedText = e.originalEvent.clipboardData.getData('Text');//e.clipboardData.getData('text/plain'); autofocus

        }
        alert(pastedText);
    }

    function setCopy(_sTxt) {
        console.log(111);
        try {
            if (window.clipboardData) {
                console.log(222);
                window.clipboardData.setData("Text", _sTxt);
            } else if (window.netscape) {
                console.log(333);
                netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
                var clip =
                    Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
                if (!clip) return;
                var trans =
                    Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
                if (!trans) return;
                trans.addDataFlavor('text/unicode');
                var str = new Object();
                var len = new Object();
                var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
                var copytext = _sTxt;
                str.data = copytext;
                trans.setTransferData("text/unicode", str, copytext.length * 2);
                var clipid = Components.interfaces.nsIClipboard;
                if (!clip) return false;
                clip.setData(trans, null, clipid.kGlobalClipboard);
            }
        } catch (e) {
        }
    }

    //setCopy("测试123");

    function copyUrl2() {
        var Url2 = document.getElementById("biao1");
        Url2.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        alert("已复制好，可贴粘。");
    }

    function loadend() {
        autocss();
        _init();
        document.getElementById("biao2").focus();
    }
</script>
