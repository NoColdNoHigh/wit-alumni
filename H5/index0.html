function init() {
	postmessage({functionname: "getusername",callback: "callback"});
	loadimg();
	document.querySelector("#userpassword").onkeydown = function () {
		var k = event.keyCode || event.which;
		if (k == 13) login();}
}
function login() {
	var u = document.querySelector("#userphone"),
		p = document.querySelector("#userpassword");
	if (!u.value.trim()) {u.focus();return;	}
	if (!p.value.trim()) {p.focus();return;	}
	_fun.ajax_submit("POST", "../UserServlet.shtml", true, function (msg, Jmsg) {
		console.log(Jmsg);
		if (Jmsg.RESULT_CODE >= 1) location.href = "manager.html";
		else _fun.toAlert("用户名和密码错误，请重新输入！");
	}, "ACTION=CHECK&USERNAME=" + u.value.trim() + "&PASSWORD=" + p.value.trim(), function (msg) {console.log(msg);})
} //登录
function callback(msg) {console.log(msg);_u=msg.message;
	if(_u){hide('no_user')};}
