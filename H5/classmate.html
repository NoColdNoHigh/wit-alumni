<script type="text/javascript">
function loadend() {
    autocss();
    loadimg();
    postmessage({ functionname: "getuser", callback: "callback" });
}
/**
 * [callback 获取用户所有信息]
 */
function callback(msg) {
    console.log(msg);
    var info = msg.perinfo;
    //获取班级信息
    var myclass = info.perexpeducationjson;
    myName.innerHTML = info.perobjectjson.per_full_name;
    classNumber.innerHTML = myclass.length;

    C_schoolcata(myclass);
    console.log(myclass);
}
/**
 * [getCut 截取字符串]
 * @param   reg [截取的字符]
 * @param   num [获取的第几位的字符]
 * @param   msg [字符串]
 * @return      [返回截取后第num个的字符]
 */
function getCut(reg, num, msg) {
    var name = msg.split(reg);
    // console.log(name[num]);
    return name[num];
}

function C_schoolcata(c) {
    var cont = "";
    var cont0 = "";
    try {
        for (var i = 1; i < c.length; i++) {
            cont += '<p>' + c[i].unit_name + " " + c[i].dept + " " + getCut("-", 0, c[i].date_end) + "届" + " " + getCut("||", 1, c[i].class_name) + '</p>'
        }
        cont0 += c[0].unit_name + " " + c[0].dept + " " + getCut("-", 0, c[0].date_end) + "届" + " " + getCut("||", 1, c[0].class_name) + '</li>'
        document.getElementById("myClass").innerHTML = cont0;
        document.getElementById("myAllClass").innerHTML = cont;
    } catch (e) {}
}
/**
 * [Show_Hidden 点击控制div显示与隐藏]
 * @param {[id]} obj [需要显示隐藏div的id]
 */
function Show_Hidden(obj) {
    if (obj.style.display == "block") {
        obj.style.display = 'none';

    } else {
        obj.style.display = 'block';

    }
}

</script>
