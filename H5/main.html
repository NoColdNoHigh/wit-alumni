<script type="text/javascript">
    "use strict";
    function loadend() {
        autocss();
        loadimg();
        postmessage({functionname: "getuser", callback: "callback"});

    }
    var _userguid, _token;
    function init(msg) {
        console.log(msg);
        if (msg.result >= 0) {
            var info = msg.message;
            _userguid = info.user_guid;
            _token = info.token;
            _wit.event.input_UI("s_select", function (i, v, d) {
                console.log(i, v, d);
                //            if (i < 0) return;
                //            else if()
            });
            _wit.event.input_limit();
        } else {
            _wd.info("用户非法，请重新登录！","bgc24");
        }
    }
    function C_schoolcata(d, c) {
        console.log(c);
        document.getElementById(d).innerHTML = "";
        c.forEach(function (v) {
            console.log(v.unit_id);
            var div = document.createElement("li");
            div.className = "MT W11 F3 LH3 AC shadow0 bg_contain ";
            div.style = "background-image:url(../images/muban1.png)";
            div.onclick = function () {
                window.location.href = "Classmates.html?Cid=" + v.unit_id;
            };
            div.innerHTML =
                v.unit_name + " " + v.dept + " " + _wd.getCut("-", 0, v.date_end) + "届" + " " + _wd.getCut("||", 1, v.class_name) + "班";
            document.getElementById(d).appendChild(div);
        });
    }

    /**
     * [callback 获取用户所有信息]
     */
    function callback(msg) {
        var info = msg.perinfo;
        //获取班级信息
        var myclass = info.perexpeducationjson;
        console.log(myclass);
        C_schoolcata("myclass", myclass);
        // _wit.postmessage({functionname: 'getuserinfo', callback: 'init'});


    }


</script>
