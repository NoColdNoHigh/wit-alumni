<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .item {
            width: 100%;
            height: 200px;
            border: 2px solid #444455;
            padding: 20px;
        }

        .item input {
            width: 100px;
        }

        table.gridtable {
            font-family: verdana, arial, sans-serif;
            font-size: 11px;
            color: #333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }

        table.gridtable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }
        .t_h{
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }
        table.gridtable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="item" id="1">
    <h2>颜色</h2>
    <input type="checkbox" value="红色" title="red" name="color"/> 红色
    <input type="checkbox" value="蓝色" title="blue" name="color"/> 蓝色
    <p><input type="button" value="提交" onclick="addTable('color')"></p>
</form>
<form class="item" id="2">
    <h2>尺寸</h2>
    <input type="checkbox" value="S" title="s" name="size"/> S
    <input type="checkbox" value="M" title="m" name="size"/>M
    <input type="checkbox" value="L" title="l" name="size"/>L
    <p><input type="button" value="提交" onclick="addTable('size')"></p>
</form>
<h2>表单</h2><br>
<div id="show">
    <table class="gridtable" id="table">
        <tr id="head">
            <th>价格</th>
            <th>库存</th>
            <th>编号</th>
        </tr>
        <tr id="body">
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table>
</div>
</body>
<script>
    function addTable(name) {
        var from = document.getElementsByName(name);
        var check = [];
        for (i in from) {
            if (from[i].checked) {
                check.push(from[i].value);
            }
        }

        var head = document.getElementById("head");
        var h_first = head.firstChild;
        var body = document.getElementById("body");
        console.log(check[0]);
        console.log(name);
        var div = document.createElement("th");
        div.className = "t_h";
        switch (name) {
            case "color":
                div.innerHTML = '颜色';
                break;
            case "size":
                div.innerHTML = '尺寸';
                break;
        }
        head.insertBefore(div,h_first);

    }
</script>
</html>
