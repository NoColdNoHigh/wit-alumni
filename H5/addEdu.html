<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/witcs.css">
    <script src="../js/witjs.js"></script>
    <title>添加经历</title>
</head>
<body class="bgc2" onload="init();" onresize="autocss();">
<div id="s_select" class="none index999 fix bottom0 W11 CH callnone"></div>
<div>
    <li class="edu">
        <input name="industrycode" data-id="industry_code" placeholder="学校类别" class="clear FL MLT B9M H ALP bgc107 bord_select" readonly="" data-t="radio"
               data-finp="clearschoolname" data-s="幼儿园,小学,初中,高中,中职,大学,研博,培训,特殊,其他" title="-1" value=""/>
        <input name="admdivcode" data-d="title" data-id="adm_div_code" placeholder="选择学校地域" readonly="" class="FL MLT C12MT2 H ALP bgc10 bord0 bord_select" value="" title=""
               onmousedown="creat_addr(3,0);"/>
        <input name="schoolname" data-id="unit_name" placeholder="选择学校" type="text" class="FL MLT C9MT2 H ALP bord_select" value="" onclick="toSchool()" title="undefined"
               data-uid="undefined" readonly/>

        <div name="del" class="FR MRT B4M H AC radius bgc15">删</div>
        <input name="selectdate" data-id="date_start" placeholder="入学日期" readonly class="FL MLT A21 H ALP border bord_select" onclick="wit_date.init(this,0, '0');"/>

        <div class="FL MT B1M H AC color1">-</div>
        <input name="selectdate" data-id="date_end" placeholder="毕业日期" readonly class="FL MT A21 H ALP border bord_select" onclick="wit_date.init(this,0, '0');"/>
        <input name="classdate" placeholder="入学年级" readonly class="FL MLT B9M H AC border bord_select" onclick="wit_date.init(this,0, '0');"/>
        <input name="group" data-id="class_name" placeholder="输入班级" class="FL MLT C15M H ALP bord_select" value=""/>

        <div class="FL B3M MT H">班</div>
        <input name="role" data-id="position_name" placeholder="职务" class="FL MLT A2T4 H ALP" value="" readonly="" data-t="check" data-s="学生,班长,副班长,学习委员,文娱委员,劳动委员,体育委员,纪律委员,课代表"/>
        <input name="" data-id="relation_tag" maxlength="6" type="text" class="FL MLT A2T4 H F4 bord0 ALP " placeholder="关联关系分类" data-t="clear" value=""/>

        <div class="FL MLNH B4M H ofa alpha MT none" title="quick"><img title="del" src="../img/btn/del.png" class="FL B4M H"></div>
        <textarea data-id="honors" class="FL MLT A1T2 F4 HN4M  ALP bord0" placeholder="请输入成绩和荣誉"></textarea>
        <!-- <span class="FL MLT C12M H F4 ARP MB"></span> -->
        <div name="return" class="FL MLT B9M H F4 AC bgc36 radH border MB"><a href="index.html">返回</a> </div>
        <div name="submit" class="FR MRT B9M H F4 AC bgc36 radH border MB">添加</div>
    </li>
</div>
</body>
<script src="../js/witconfig.js"></script>
<script src="../js/witjsdate.js"></script>
<script src="../js/witjsaddr.js"></script>
<script>
    "use strict";
    autocss();
    function init() {
        _wit.event.input_UI("s_select", function (i, v, d) {
            console.log(i, v, d);
            if (i < 0) return;
        });
        _wit.event.input_limit();
        addEdu();
    }
    function addEdu() {
        var o = {
            adm_div_code: "||",
            class_name: "||",
            date_end: "",
            date_start: "",
            depart: "",
            dept: "",
            honors: "",
            industry_code: "",
            position_name: "",
            relation_tag: "",
            unit_name: "",
            per_user_guid: _userguid,
            exptype: 1
        };
        _wit.postmessage({functionname: "addEdu", witparams: "", callback: "cbEdu"});
    }
    function cbEdu() {
        externalfun.createexp(function (msg) {
            _fun.toLoading(-1);
            var j = JSON.parse(msg);
            if (j.result >= 0) {
                _fun.toAlert("添加经历成功！");
            } else {
                _fun.toAlert(j.message + ":请填写完整信息！", 1500);
            }
        }, JSON.stringify(o), 1);
    }
</script>
</html>
