<script>
    function loadend() {
        autocss();
        loadimg();
        document.getElementById("main").style.height = CH - 4 * M - (CH - 0.5 * M * 3) / 4 + "px";
        document.getElementById("bottom").style.height = (CH - 0.5 * M * 3) / 4 + "px";
        var items = document.getElementsByClassName("item");
        for (var i = 0; i < items.length; i++) {
            var item = items[i];
            item.style.height = (CH - 0.5 * M * 3) / 4 + "px";
            item.addEventListener("click", function () {
                var color = this.className.substring(0, 7);
                console.log(color);
                var main = document.getElementById("main");
                switch (color) {
                    case "color_a":
                        main.style.backgroundColor = "#DAE3E0";
                        break;
                    case "color_b":
                        main.style.backgroundColor = "#407D94";
                        break;
                    case "color_c":
                        main.style.backgroundColor = "#7B7687";
                        break;
                    case "color_d":
                        main.style.backgroundColor = "#ACADAC";
                        break;

                }
            })
        }
    }

</script>
